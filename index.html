<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clouds" id="icon" />
                            <strong id="temperature"></strong>
                            <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                            <ul>
                                <li class="details">
                                    Humidity: <span id="humidity"></span>%
                                </li>
                                <li class="details">
                                    Wind: <span id="wind"></span> km/h
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="overview">
                            <h1 id="city"></h1>
                            <ul>
                                <li>Last updated: <span id="date"></span></li>
                                <li id="description"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                </div>
            </div>
            <small>
                <a href="https://github.com/olala3/Weather-app" target="_blank">
                    Open-sourse code
                </a>
                by Olga Tsyrulyk
            </small>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
